<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body class="bg-dark" data-bs-theme="dark">
<div class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-text">
            The Quiz has Already Started
        </span>
        <span class="timer navbar-text text-success">
            Time Remaining : xx:xx
        </span>
    </div>
</div>
<div class="container">
<div class="quiz-body m-4 h">
    <div class="question ">
        <span class="sl-no"> Sl.no </span> <span class="question-box">This is a Sample Question :
</span>    </div>
    <div class="flex-column option-box">
        <form class="">
            <div class="form-check  hidden" >
                <input class="form-check-input" type="radio" name="flexRadio" id="hidden-option" checked value="0" placeholder="Hello">
                <label class="form-check-label"  for="hidden-option">
hidden option                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioDefault1" value="1" >
                <label class="form-check-label " id="flexInputLabel1" for="flexRadioDefault1">
                    Lorem ipsum dolor 1.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioDefault2" value="2">
                <label class="form-check-label" id="flexInputLabel2" for="flexRadioDefault2">
                    Lorem ipsum dolor 2.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioDefault3" value="3">
                <label class="form-check-label" id="flexInputLabel3" for="flexRadioDefault3">
                    Lorem ipsum dolor 3.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioDefault4" value="4">
                <label class="form-check-label" id="flexInputLabel4" for="flexRadioDefault4">
                    Lorem ipsum dolor 4.
                </label>
            </div>
            <div class="control">
                <button class="control btn btn-primary btn-back me-md-2 link-offset-2-hover" type="button">Back</button>
                <button class="control btn btn-primary btn-clear" id="clear-radio" type="button">Clear Selection</button>
                <button class="control btn btn-primary  btn-next" type="button">Next</button>
                <button class="control btn btn-primary  btn-test" type="button" >Test</button>

            </div>

        </form>
    </div>
</div>
</div>

<script src="../bootstrap/bootstrap.min.js"></script>
<script src="quiz.js">
</script>
</body>

</html>
